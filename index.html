<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dołącz do społeczności graczy</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0a0a0a;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

h2 {
  color: #00ffea;
  text-align: center;
  margin-top: 30px;
  text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
}

#form {
  margin: 20px auto;
  padding: 25px;
  background: #1b1b1b;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 0 15px #00ffea33;
  display: flex;
  flex-direction: column;
  align-items: center;
}

input {
  width: 90%;
  margin: 5px 0;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #00ffea;
  background: #0a0a0a;
  color: #fff;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #00ffea;
  color: #0a0a0a;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #00d4b8;
}

#lista {
  margin: 20px auto;
  background: #1b1b1b;
  width: 350px;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 0 15px #00ffea33;
  flex-grow: 1;
}

#lista h3 {
  margin-top: 0;
  color: #00ffea;
}

#gracze li {
  border-bottom: 1px solid #00ffea33;
  padding: 4px 0;
}

#footer {
  font-size: 10px;
  text-align: center;
  margin-top: auto;
  margin-bottom: 10px;
  color: #aaa;
}

#footer a {
  color: #00ffea;
  text-decoration: none;
}

#footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Dołącz do społeczności graczy</h2>

<div id="form">
  <input id="nick" type="text" placeholder="Twój nick (wymagany)">
  <input id="discord" type="text" placeholder="Twój Discord (opcjonalnie)">
  <button onclick="wyslij()">Dodaj</button>
</div>

<div id="lista">
  <h3>Lista graczy:</h3>
  <ul id="gracze"></ul>
</div>

<div id="footer">
Dołączając akceptujesz, że zbieramy dane takie jak IP, przeglądarka, język i strefa czasowa.<br>
2025 © wituniu - <a href="https://guns.lol/wituniu" target="_blank">guns.lol/wituniu</a>
</div>

<script>
const API_URL = "https://workers-playground-super-mouse-fc07.witunuipl.workers.dev"; // Twój Worker

async function wyslij() {
  const nick = document.getElementById("nick").value.trim();
  const discord = document.getElementById("discord").value.trim();
  if(!nick){ alert("Podaj nick!"); return; }

  await fetch(API_URL + "/add", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({nick, discord})
  });

  document.getElementById("nick").value = "";
  document.getElementById("discord").value = "";

  pobierzListe();
}

async function pobierzListe() {
  const res = await fetch(API_URL + "/list");
  const data = await res.json();
  const ul = document.getElementById("gracze");
  ul.innerHTML = "";
  data.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.nick + (u.discord ? " ("+u.discord+")" : "");
    ul.appendChild(li);
  });
}

// Pobierz listę przy starcie
pobierzListe();
</script>

</body>
</html>
